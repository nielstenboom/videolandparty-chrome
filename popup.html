<!DOCTYPE html>
<html>
  <head>
    <title>Netflix Party</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="popup.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
    <div class="no-error">
      <div class="disconnected">
        <p>
          <label>Naam: <input id="username"></label>
        </p>
        <h2>Maak een Videoland Party</h2>
        <p>
          <label>Alleen ik ben de videomaster: <input type="checkbox" id="control-lock"></label>
        </p>
        <p>
          <button id="create-session" type="button">Start the party</button>
        </p>
        <h2>Join een Videoland Party</h2>
        <p>
          <label>Party ID: <input id="join-session-input"></label>
        </p>
        <p>
          <button id="join-session" type="button">Join bestaande party!</button>
        </p>
      </div>
      <div class="connected hidden">
        <p>Deel de party ID met anderen zodat zij mee kunnen doen. Als ze bij dezelfde video zijn kunnen ze op de extensie klikken om mee te doen!</p>
        <input id="share-url" type="text" readonly="true" autocomplete="off" autofocus />
        <p class="copy-val">
          <small><a href="#" id="copy-btn">Kopieer</a></small>
        </p>
        <p>
          <label><input type="checkbox" id="show-chat">Show chat</label>
        </p>
        <p>
          <button id="leave-session" type="button">Disconnect</button>
        </p>
      </div>
    </div>
    <div class="some-error hidden">
      <p id="error-msg" class="error"></p>
      <p><button id="close-error" type="button">Dismiss</button></p>
    </div>
  </body>
</html>
